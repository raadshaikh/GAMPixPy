anode:
  x_range: [-10000, 10000]
  y_range: [-10000, 10000]
  z_range: [0, 1000]

coarse_tiles:
  type: coarse_tiles
  pitch: 10 # cm
  gap: 0.01 # cm
  power_per_tile: 1.e-3
  noise: 50
  signal_fraction: 1
  threshold_sigma: 5.0
  z_bin_width: 50 # cm
  clock_interval: 1.e-6 # s
  hit_duration: 1.e-4 # s
  integration_length: 1

pixels:
  type: pixels
  pitch: 0.5 # cm
  power_per_pixel: 1.e-3
  noise: 50
  threshold_sigma: 4.0
  z_bin_width: 0.5
  clock_interval: 1.e-6 # s
  hit_duration: 3.e-6 # s
  integration_length: 1
